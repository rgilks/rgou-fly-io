<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Game of Ur - WebSocket Client</title>
    <style>
      #gameBoard {
        font-family: monospace;
        white-space: pre;
      }
      .move-button {
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <h1>Royal Game of Ur</h1>
    <button onclick="newGame()">New Game</button>
    <pre id="gameBoard"></pre>
    <div id="moves"></div>
    <div id="output"></div>

    <script>
      const socket = new WebSocket('wss://rgou.fly.dev/ws');
      let gameState = null;

      socket.onopen = function (e) {
        console.log("WebSocket connection established");
        appendMessage("Connected to server");
        newGame();
      };

      socket.onmessage = function (event) {
        console.log("Message received:", event.data);
        const message = JSON.parse(event.data);

        if (message.type === 'game_state') {
          gameState = message.state;
          updateGameBoard(message);
          updateMoves(message.moves);
        } else {
          appendMessage(`Received: ${event.data}`);
        }
      };

      socket.onclose = function (event) {
        console.log("WebSocket connection closed:", event);
        appendMessage("Connection closed");
      };

      socket.onerror = function (error) {
        console.error("WebSocket error:", error);
        appendMessage(`Error: ${error.message}`);
      };

      function newGame() {
        socket.send(JSON.stringify({ type: "new_game" }));
      }

      function makeMove(from, to) {
        socket.send(JSON.stringify({ type: "make_move", from: from, to: to }));
      }

      function updateGameBoard(message) {
        const boardDiv = document.getElementById("gameBoard");
        boardDiv.textContent = displayBoard(message);
      }

      function updateMoves(moves) {
        const movesDiv = document.getElementById("moves");
        movesDiv.innerHTML = '';
        moves.forEach((move, index) => {
          const button = document.createElement('button');
          button.textContent = `${index + 1}. ${getPositionName(move.from)} â†’ ${getPositionName(move.to)}`;
          button.onclick = () => makeMove(move.from, move.to);
          button.className = 'move-button';
          movesDiv.appendChild(button);
        });
      }

      function appendMessage(message) {
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML += `<p>${message}</p>`;
      }

      function displayBoard(message) {
        const state = BigInt(message.state);
        const board = [];
        for (let i = 0; i < 24; i++) {
          board[i] = Number((state >> BigInt(16 + i * 2)) & 3n);
        }

        const symbols = {
          empty: "-",
          playerA: "O",
          playerB: "X",
          rosette: "+",
        };

        const isRosette = (pos) => [0, 6, 11, 16, 22].includes(pos);
        const isExcluded = (pos) => [4, 5, 20, 21].includes(pos);

        let output = "\n     1 2 3 4 5 6 7 8\n";
        output += "  ------------------ \n";

        const rows = ["A", "B", "C"];
        for (let i = 0; i < 3; i++) {
          output += `  ${rows[i]}  `;
          for (let j = 0; j < 8; j++) {
            const pos = i * 8 + j;
            if (isExcluded(pos)) {
              output += "  ";
              continue;
            }
            const cell = board[pos];
            if (cell === 0) {
              output += isRosette(pos) ? symbols.rosette : symbols.empty;
            } else if (cell === 1) {
              output += symbols.playerA;
            } else if (cell === 2) {
              output += symbols.playerB;
            }
            output += " ";
          }
          output += "\n";
        }

        output += "  ------------------ \n";

        const playerAOff = Number(state & 7n);
        const playerBOff = Number((state >> 3n) & 7n);
        const playerACompleted = Number((state >> 6n) & 7n);
        const playerBCompleted = Number((state >> 9n) & 7n);
        const roll = message.dice_roll;

        output += `   ${playerAOff} > ${playerACompleted} `;
        for (let i = 0; i < 4; i++) {
          output += i < roll ? "1" : "0";
        }
        output += ` ${playerBOff} > ${playerBCompleted}\n`;
        output += `\nCurrent player: ${message.current_player}\n`;

        return output;
      }

      function getPositionName(pos) {
        if (pos === 24) return "off";
        const row = Math.floor(pos / 8);
        const col = pos % 8 + 1;
        return ['A', 'B', 'C'][row] + col;
      }
    </script>
  </body>
</html>
