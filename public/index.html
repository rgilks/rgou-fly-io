<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Game of Ur - 3D</title>
    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
      #gameInfo {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: Arial, sans-serif;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }
      #diceRoll {
        position: absolute;
        bottom: 10px;
        left: 10px;
        font-size: 24px;
        color: white;
      }
      button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
      }
      #gameExplanation {
        position: absolute;
        bottom: 50px;
        left: 10px;
        color: white;
        font-family: Arial, sans-serif;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        max-width: 300px;
      }
      #restartButton {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://unpkg.com/earcut@2.2.4/dist/earcut.min.js"></script>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <div id="gameInfo"></div>
    <div id="diceRoll"></div>
    <div id="gameExplanation"></div>
    <button id="restartButton">Restart Game</button>

    <script type="importmap">
      {
        "imports": {
          "board": "/js/board.mjs?v=0.0.5",
          "pieces": "/js/pieces.mjs?v=0.0.5",
          "game": "/js/game.mjs?v=0.0.5",
          "websocket": "/js/websocket.mjs?v=0.0.5",
          "utils": "/js/utils.mjs?v=0.0.5"
        }
      }
    </script>

    <script type="module" src="/js/main.mjs?v=0.0.5"></script>
  </body>
</html>
